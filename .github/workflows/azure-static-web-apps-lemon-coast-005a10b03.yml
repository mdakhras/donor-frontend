name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main-frontend-app-02
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main-frontend-app-02

permissions:
  id-token: write      # Required for OIDC-based identity (future use)
  contents: read       # Required to checkout code

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Optional Build Step â€” remove if you're uploading prebuilt assets
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_COAST_005A10B03 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./frontend"
          output_location: "./frontend/dist" # update to your build output folder (e.g. dist, build)
          skip_app_build: false               # set to true if skipping the build step above
          ###### End Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_COAST_005A10B03 }}
