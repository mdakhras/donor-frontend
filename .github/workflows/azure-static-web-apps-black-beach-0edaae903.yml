name: Deploy Vite artifacts to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Debug: show paths so we fail fast if dist is missing
      - name: List repo root and frontend
        run: |
          pwd
          ls -la
          ls -la frontend || true
          ls -la frontend/dist || true
      - name: Check SWA token presence (no value printed)
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_BEACH_0EDAAE903 }}" ]; then
            echo "❌ SWA token secret is EMPTY or not visible to this workflow."
            exit 1
          else
            echo "✅ SWA token secret is present (length check only)."
            echo "::add-mask::${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_BEACH_0EDAAE903 }}"
          fi

      - name: Deploy prebuilt site
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_BEACH_0EDAAE903 }}
          action: upload
          app_location: .
          skip_app_build: true
          production_branch: main
          deployment_environment: Production

  close_pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: close


